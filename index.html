<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

  <title>Ex-Tracker</title>
</head>

<body class="text-center">
  <div id="body-wrapper">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1 class="header">WHERE IN THE GALAXY IS MY EX?</h1>
        </div>
      </div>
    </nav>
  </div>

  <div id="display-ex" class="text-center"></div>

  <div id="singleEx" class="hide"></div>
  <!-- <div id="singleLocationCards" class="hide"></div> -->

  <div class="filterByTime">
    <h2>FILTER BY TIME OF DAY</h2>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" id="am" class="btn btn-primary">AM</button>
      <button type="button" id="afternoon" class="btn btn-success">Afternoon</button>
      <button type="button" id="evening" class="btn btn-info">Evening</button>
      <button type="button" id="pm" class="btn btn-warning">PM</button>
    </div>
  </div>

  <div class="row searchByLocation">
    <div class="col-sm-4 col-sm-offset-4">
      <h2>SEARCH BY LOCATION</h2>
      <input id="search" type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
    </div>
  </div>

  <div id="location-cards" class="text-center"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>

</html>
